<ion-view class="background" title="My Publications">
    <ion-content>
        <div>
            <div class="list card" ng-repeat="publication in pub">
              <div class="item item-avatar item-icon-right">
                <img src="img/lotfi.jpg">
                <h2>{{ publication.id }}</h2>
                <p>{{ publication.date }}</p>
                <i class="icon ion-ios-trash-outline" ng-click="deletePublication(publication.id)"></i>
              </div>
              <div class="item item-body">
                <img class="full-image" src="img/pub.jpg">
                <p>
                  {{ publication.texte }}
                </p>
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
